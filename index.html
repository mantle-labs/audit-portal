<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mantle Audit Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="vh100">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col text-center">
                    <h1>Welcome to mantle audit portal !</h1>
                </div>
            </div>

            <div class="row row-cols-1">
                <div class="col text-center">
                    <label>Pointer: </label>
                    <input id="pointer" type="text" value="WAV3N9JvrqQhgDAgnP3zfjy4oYbQvUegypiDqY">
                    <button id="bdtp" class="btn btn-dark" type="button">Fetch</button>
                </div>
            </div>
            <div class="card mb-5">
                <div class="card-header text-center">
                    <h2>Bdtp server</h2>
                </div>
                <div id="bdtp-data" class="mb-5 text-center">
                    <span class="justify-content-center align-items-center"><b>Waiting for bdtp data...</b></span>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h2>Transactions</h2>
                </div>
                <div class="card-body row text-center">
                    <div id="chain-logo-div" class="col">
                        <i id="chain-logo" class="fa fa-globe fa-6" style="font-size: 3rem;" aria-hidden="true"></i>
                    </div>
                    <div id="arrowDiv" class="col">
                        
                    </div>
                    <div class="col">
                        <span class="align-middle"><b>Network Address: </b><br></span>
                        <span class="align-middle" id="chain-address" style="display: none;"></span>
                    </div>
                </div> 
                <div class="row card-body">
                    <table id="tansactions-table col-5" class="table">
                        <thead>
                          <tr class="text-center">
                            <th scope="col" style="width: 2%;">#</th>
                            <th scope="col">Transaction Id</th>
                            <th scope="col">Data</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Date</th>
                            <th scope="col">Validated</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <button id="validate" class="col-2 btn btn-dark">Validate</button>
        </div>

        <script src="scripts/lib/jquery-1.9.1.min.js"></script>
        <script src="scripts/lib/bootstrap.bundle.min.js"></script>

        <script src="scripts/utils/jsbn.js"></script>
        <script src="scripts/utils/jsbn2.js"></script>
        <script src="scripts/utils/base58.js"></script>

        <script src="scripts/script.js"></script>
        <script src="scripts/bdtp-client.js"></script>

    </body>
</html>
